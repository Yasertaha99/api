<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
        @for (std of AllStudents; track std.id ) {
            <tr>
              <th scope="row">{{std.id}}</th>
              <td>{{std.name}}</td>
              <td><a routerLink="/students/{{std.id}}">{{std.email}}</a></td>
              <td>{{std.address.city}}</td>
            </tr>
        }
    </tbody>
    </table>
